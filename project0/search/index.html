<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="icon" type="image/png" href="favicon.png"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="nav">
            <ul>
              <li><a href="advanced.html">Advanced Search</a></li>
              <li><a href="search-images.html">Image Search</a></li>
            </ul>
        </div>
        <center>
            <div class="main">
                <img src="logo.png" alt="logo">
                <form action="https://google.com/search">
                    <div class="input">
                        <svg class="search-icon" focusable="false" height="24" width="24" stroke="#9aa0a6" >
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                        <input type="text" id="query" class="query" name="q" spellcheck="false" autocomplete="off">
                        <svg class="voice-icon" focusable="false" height="24" width="24">
                            <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                        </svg>
                    </div>
                    <input type="submit" class="search" id="search" value="Google Search">
                    <input type="hidden" name="iflsig" value="AINFCbYAAAAAX3bbnFCYQstBDf4Qi36715Vjisjg1Cwm">
                    <input type="submit" class="lucky" name="btnI" value="I'm Feeling Lucky">
                </form>
            </div>
        </center>
    </body>
</html>
