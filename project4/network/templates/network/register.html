{% extends "network/layout.html" %}

{% block title %}
Register - Network
{% endblock %}

{% block body %}
<div class="container" style="margin-top: 50px;">
    <h3 class="mycolor-text center">Register to the Network</h3>
    <div class="row">
        <form action="{% url 'register' %}" method="post" class="col s12">
            {% csrf_token %}

            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="fname" name="fname" type="text" class="validate" required
                        style="text-transform:capitalize">
                    <label class="mycolor-text">First name</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="lname" name="lname" type="text" class="validate" required
                        style="text-transform:capitalize">
                    <label class="mycolor-text">Last name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="username" name="username" type="text" class="validate" required
                        pattern="[A-Za-z0-9]{1,20}">
                    <label for="username" class="mycolor-text">Username</label>
                </div>

                <div class="input-field col s12 m6">
                    <input id="email" name="email" type="email" class="validate" required>
                    <label for="email" class="mycolor-text">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="password" type="password" name="password" class="validate" required>
                    <label for="password" class="mycolor-text">Password</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="confirmation" type="password" name="confirmation" class="validate" required>
                    <label for="confirmation" class="mycolor-text">Confirm Password</label>
                </div>
            </div>
            <div class="row" style="margin-bottom: 0;">
                <div class=" col s12 m6">
                    <p style="font-size: 20px;">
                        Already have an account? <a href="{% url 'login' %}" class="mycolor-text">Log In here.</a>
                    </p>
                </div>
                <div class="col s12 m6">
                    <button class="btn btn-large waves-effect waves-light mycolor right" type="submit"
                        name="submit">Register
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
